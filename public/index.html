<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Ely's Portfolio</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">

    <script type="text/x-handlebars-template" id="project-template">
      <article class="project {{parity}}">
        <div class="preview">
          <a href="{{address}}">
            <img src="{{preview}}" alt="">
          </a>
        </div>
        <div class="info">
          <h2 class="name">{{name}}</h2>
          <p class="sum">{{summary}}</p>
          <p>Last Updated: <span class="last-updated">{{lastUpdated}}</span></p>
        </div>
      </article>
    </script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <div data-page="landing" class="header-name"><a href="/">W. Ely Paysinger</a></div>
        <div class="side-menu">
          <div class="drop-nav fa fa-bars fa-3x"></div>
          <ul>
            <li data-page="skills"><a href="/skills">Skills</a></li>
            <li data-page="projects"><a href="/projects">Projects</a></li>
            <li data-page="contact"><a href="/contact">Contact</a></li>
          </ul>

    </section>

      <h1 class="top">Projects</h1>
      <div class="projects-carousel"></div>
      <div class="project-nav">
        <div id="back" class="arrow fa fa-chevron-left fa-5x"></div>
        <div id="forward" class="arrow fa fa-chevron-right fa-5x"></div>
      </div>

    <section id="skills">

        <a class="fa fa-github" href="https://github.com/W-Ely"target="_blank">Github</a>
        <a class="fa fa-envelope"href="mailto:paysinger@gmail.com" target="_blank">Email Me: Paysinger@gmail.com(link)</a>
        <a class="fa fa-linkedin" href="https://www.linkedin.com/in/w-ely-paysinger/" target="_blank">LinkedIn</a>
