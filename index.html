<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >
    <title>Ely's Portfolio</title>
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script type="text/x-handlebars-template" id="project-template">
      <div class="project {{parity}}">
        <div class="preview">
          <a href="{{address}}">
            <img src="{{preview}}" alt="">
          </a>
        </div>
        <div class="info">
          <h2 class="name">{{name}}</h2>
          <p class="sum">{{summery}}</p>
          <p>Last Updated: <span class="last-updated">{{lastUpdated}}</span></p>
        </div>
        <hr>
      </div>
    </script>
  </head>

  <body>
    <header>
      <nav class="nav">
        <div data-page="landing" class="header-name">W. Ely Paysinger</div>
        <div class="side-menu">
          <div class="drop-nav fa fa-bars fa-3x"></div>
          <ul>
            <li data-page="skills">Skills</li>
            <li data-page="projects">Projects</li>
            <li data-page="contact">Contact</li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="landing">
      <h1 class="top">Welcome!</h1>
      <p>My name is Ely, I love to code. ipsum ipsum ipsum...</p>
    </section>

    <section id="projects">
      <h1 class="top">Projects</h1>
      <hr>
    </section>

    <section id="skills">
      <h1>Skills</skills>
      <p>Learning them now, underconstruction</p>
    </section>

    <section id="contact">s
      <div class="top">
        <h1>Contact Me!</h1>
        <a class="fa fa-github" href="https://github.com/W-Ely"target="_blank">Github</a>
        <a class="fa fa-envelope"href="mailto:paysinger@gmail.com" target="_blank">Email Me: Paysinger@gmail.com(link)</a>
        <a class="fa fa-linkedin" href="https://www.linkedin.com/in/w-ely-paysinger/" target="_blank">LinkedIn</a>
      </div>
    </section>
    <script type="text/javascript" src="scripts/nav.js"></script>
    <script type="text/javascript" src="scripts/projects.js"></script>
    <script type="text/javascript" src="scripts/project.js"></script>
  </body>
</html>
